<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open MetaMask Deep Link</title>
</head>
<body>
  <button onclick="openMetaMask()">Open MetaMask</button>

  <script type="text/javascript">
    function openMetaMaskUrl(url) {
      const a = document.createElement("a");
      a.href = url;
      a.target = "_self";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function openMetaMask() {
      const deepLinkUrl = "https://metamask.app.link/dapp/aarya.network/addToWallet";
      openMetaMaskUrl(deepLinkUrl);
    }
  </script>
</body>
</html>
