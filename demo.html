<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-bg"></div>
        <div class="logo"><a href="#">AARYA</a></div>
        <div class="links">
            
            <span><a href="#home">Home</a></span>
            <span><a href="#about">About</a></span>
            <span><a href="#tokenomics">Tokenomics</a></span>
            <span><a href="#roadmap">Roadmap</a></span>
            <span><a href="#faq">FAQs</a></span>
            <div class="animation start-home"></div>
        </div>
        <div class="links-bg"></div>
        <div class="toggle_btn">
            <img src="images/menu.svg" style="height: 35px;width:35px;" alt="">
        </div>
    </nav>
              <!-- intersection observer js for changing navbar styling once crossed the section -->
              <script>

                const navbar = document.querySelector(".nav");
                const heroSection = document.querySelector(".hero");
        
                if (screen.width > 767) {
                    var heroSectionOptions = {
                    rootMargin: "-100px 0px 0px 0px",
                    };
                }
        
                else {
                    var heroSectionOptions = {
                    rootMargin: "-50px 0px 0px 0px",
                    };
                }
                const heroSectionObserver =
                    new IntersectionObserver(function (entries, navbar) {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                        // Navbar styling when the page is scrolled
                        $(".nav .nav-bg").css("background-color", "#000000a8");
                        $('.nav').css("transition", "0.3s ease-in-out");
                        $('.nav .nav-bg').css("backdrop-filter", "blur(3px)");
                        $('.nav .logo a').css("color", "#fff");
                        $('.nav .links span a').css("color", "#b7b7b7");
        
        
                        }
                        else {
                        // Navbar styling when it is back on hero section   
                        $(".nav .nav-bg").css("background-color", "transparent");
                        $('.nav').css("transition", "0.3s ease-in-out");
                        $('.nav .nav-bg').css("backdrop-filter", "blur(0px)");
                        $('.nav .logo a').css("color", "#d8b55b");
                        $('.nav .links span a').css("color", "silver");
                        }
        
                    })
                    }, heroSectionOptions);
        
                heroSectionObserver.observe(heroSection);
        
            </script>
            <script src="js/nav.js"></script>
</body>
</html>
